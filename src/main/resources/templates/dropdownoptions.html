<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="form-group">
    <label th:for="ownerType">Owner Type</label>
    <select>
        <option th:each="owner : ${ownerTag}"
                th:value="${owner}"
                th:text="${owner.tagName}"
        ></option>
    </select>
    <span th:errors="${business.ownerType}" class="error"></span>
</div>

<div class="form-group">
    <label th:for="businessCategory">Business Category</label>
    <select>
        <option th:each="category : ${categories}"
                th:value="${category}"
                th:text="${category.categoryName}"
        ></option>
    </select>
    <span th:errors="${business.businessCategory}" class="error"></span>
</div>

<div class="form-group">
    <label th:for="businessSubCategory">Business Sub Category</label>
    <select>
        <option th:each="subcategory : ${subcategories}"
                th:value="${subcategory}"
                th:text="${subcategory.subCategoryName}"
        ></option>
    </select>
    <span th:errors="${business.businessSubCategory}" class="error"></span>
</div>

</body>
</html>
