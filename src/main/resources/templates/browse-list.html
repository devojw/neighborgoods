<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<meta charset="UTF-8"/>
<title>Browse</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>

<div class="container body-content">

    <p>Click the button to sort the table alphabetically, by name:</p>
    <p><button onclick="sortTable()">Sort</button></p>

    <table id="myTable">
        <tr th:each="business : ${businesses}">
            <td>
                <p>
                    Business:
                    <a th:href="@{'/view/' + ${business.id}}" th:text="${business.id}"></a>
                </p>
                <p th:text="${'Business: ' + business.businessName}"></p>
                <p th:text="${'Location: ' + business.streetAddress + ' ' + business.city + ', ' + business.state + ' ' + business.zipCode}"></p>
                <p th:text="${'Phone number: ' + business.phoneNumber}"></p>
                <p th:text="${'Website: ' + business.website}"></p>
                <p th:text="${'Owner Name: ' + business.ownerName}"></p>
                <p th:text="${'Email: ' + business.email}"></p>
                <p th:text="${'Owner Type: ' + business.ownerType}"></p>
                <p th:text="${'Business Category: ' + business.businessCategory}"></p>
                <p th:text="${'Business Subcategory: ' + business.businessSubCategory}"></p>
            </td>
        </tr>
    </table>

</div>

<script>
function sortTable() {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("myTable");
  switching = true;
  /*Make a loop that will continue until
  no switching has been done:*/
  while (switching) {
    //start by saying: no switching is done:
    switching = false;
    rows = table.rows;
    /*Loop through all table rows (except the
    first, which contains table headers):*/
    for (i = 1; i < (rows.length - 1); i++) {
      //start by saying there should be no switching:
      shouldSwitch = false;
      /*Get the two elements you want to compare,
      one from current row and one from the next:*/
      x = rows[i].getElementsByTagName("TD")[0];
      y = rows[i + 1].getElementsByTagName("TD")[0];
      //check if the two rows should switch place:
      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
        //if so, mark as a switch and break the loop:
        shouldSwitch = true;
        break;
      }
    }
  }
}
</script>

</body>
</html>
