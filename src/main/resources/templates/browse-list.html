<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<meta charset="UTF-8"/>
<title>Browse</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>

<div class="container body-content">

    <p>test</p>
    <table>
        <tr th:each="business : ${businesses}">
            <td>
                <p>
                    Business:
                    <a th:href="@{'/view/' + ${business.id}}" th:text="${business.id}"></a>
                </p>
                <p th:text="${'Business: ' + business.businessName}"></p>
                <p th:text="${'Location: ' + business.streetAddress + ' ' + business.city + ', ' + business.state + ' ' + business.zipCode}"></p>
                <p th:text="${'Phone number: ' + business.phoneNumber}"></p>
                <p th:text="${'Website: ' + business.website}"></p>
                <p th:text="${'Owner Name: ' + business.ownerName}"></p>
                <p th:text="${'Email: ' + business.email}"></p>
                <p th:text="${'Owner Type: ' + business.ownerType}"></p>
                <p th:text="${'Business Category: ' + business.businessCategory}"></p>
                <p th:text="${'Business Subcategory: ' + business.businessSubCategory}"></p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
